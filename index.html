<!DOCTYPE html>
<html lang = "en">
<head>

    <title>The AJAXson 5</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>

    <style>
    .bg-1{
        background-color: grey;
    }
    .img{
        background-color: blue;
        width: auto;
    }

    </style>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>The AJAXson 5</h1>
    </div>

    <div class="container text-center">
        <form id="form-gif-request" />
            <label>What kind of Jackson 5 related gif do you want?</label>
                <input name="tag" type="text" placeholder="e.g. 'dance'""/>

            <div id="verify" class="container text-center">
            <label >Prove you're not a robot by answering this riddle:</label>
                <input id="five" name="verification" type="text" placeholder="the answer is 5"/>

                <div class="container text-center">
                    Jacksons are better than one.
                </div>
            </div>
            <br>
            <input class="btn" name="sendrequest" type="submit" value="Get my Gif!"/>
        </form>
    </div>

    <div class="container text-center">
        <p id="feedback" hidden="true"></p>
    </div>

    <div class="container text-center img">
        <img id="gif" src="" hidden="true"/>
    </div>

</body>
</html>
